{% extends "layout.html" %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login via site</h3>
          </div>

          <div class="form-control-feedback">
              <span class="text-danger align-middle">
                  {% if err=='1' %}
                      <i class="fa fa-close"> Email does not exist.</i>
                  {% endif %}
                  {% if err=='2' %}
                      <i class="fa fa-close"> Invalid password.</i>
                  {% endif %}
              </span>
          </div>

          <div class="panel-body">
            <form accept-charset="UTF-8" role="form" action="/users/login" method="POST">
              <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="Email" name="email" type="text">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Password" name="password" type="password" value="">
                </div>
                <div class="checkbox">
                  <label>
                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                  </label>
                </div>

                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
              </fieldset>
            </form>

            <div>
              <a class="btn btn-link" href="/users/register">Register</a> | <a class="btn btn-link" href="/users/forgot">I forgot my password</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
{% endblock %}
